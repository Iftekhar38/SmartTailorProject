{% extends "STApp/base.html" %}
{% block content %}

<div style="max-width: 900px; margin: auto; border: 5px outset grey; border-radius: 25px; text-align: center;">
    <h1>Login<h1>
<form method="POST">
    <table>
        {{form.as_table}}
        {% csrf_token %}
    </table>
    <input type="submit" class='btn btn-primary' value='Login' >
    <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
</form>
</div>
{% endblock  %}
